<!DOCTYPE html>
<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

</head>

<body>
 <div class="login">
<h1>Flower Class Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    <input type="text" name="N" placeholder="nitrogen" required="required" />
        <input type="text" name="P" placeholder="phosporous" required="required" />
        <input type="text" name="K" placeholder="potassium" required="required" />
        <input type="text" name="temperature" placeholder="temperature" required="required" />

<input type="text" name="humidity" placeholder="humidity" required="required" />
        <input type="text" name="ph" placeholder="phvalue" required="required" />
<input type="text" name="rainfall" placeholder="rainfall" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
     {% if prediction_text %}
   {{ prediction_text }}
     {% endif %}

 </div>


</body>
</html>
